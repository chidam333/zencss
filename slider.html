<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <title>slider</title>
    </head>
    <body class="bg-gray-900 text-amber-200">
        <header class="w-[100vw] text-center text-xl md:text-4xl h-[10vh] grid place-items-center relative">
            <h1 class="font-mono my-auto">
                <span class="lame bg-yellow-200 px-2 italic stroke-indigo-50 text-black font-extrabold">cool</span>
                slider
            </h1>
            <a
                href="./index.html"
                class="p-0.5 bg-blue-500 absolute text-xl md:text-2xl text-white font-extrabold rounded-md right-6 pr-2"
                >&lt; home
            </a>
        </header>
        <main class="h-[80vh] grid place-items-center">
            <div
                class="slider h-[50vw] md:h-[400px] aspect-video bg-black flex overflow-y-hidden overflow-x-auto relative scroll-smooth snap-mandatory snap-x"
            >
            <div class="img-container snap-center h-full min-w-full flex justify-center items-center relative">
                    <div class="overlay bg-black opacity-80 absolute top-0 left-0 w-full h-full grid place-items-center italic text-2xl ">
                        <div class="bg-yellow-200 text-black px-2 py-1">random street</div>
                    </div>
                    <img class="max-h-full" src="static/kolkata.jpg" alt="" />
                </div>
                <div class="img-container snap-center h-full min-w-full relative">
                    <div class="overlay bg-black opacity-80 absolute top-0 left-0 w-full h-full grid place-items-center italic text-2xl ">
                        <div class="bg-yellow-200 text-black px-2 py-1">victoria memorial</div>
                    </div>
                    <img class="" src="static/kolkata2.jpg" alt="" />
                </div>
                <div class="img-container snap-center h-full min-w-full relative">
                    <div class="overlay bg-black opacity-80 absolute top-0 left-0 w-full h-full grid place-items-center italic text-2xl ">
                        <div class="bg-yellow-200 text-black px-2 py-1">howrah bridge</div>
                    </div>
                    <img class="" src="static/kolkata3.jpg" alt="" />
                </div>
            </div>
        </main>
        <footer class="absolute bottom-0 w-full text-center py-2 bg-black">
            <p class="italic">&copy; All right's <span class="line-through">reserved</span> unreserverd</p>
        </footer>
    </body>
    <style>
        .slider {
            scrollbar-color: rgb(255, 207, 118) black;
            scrollbar-width: thin;
        }
    </style>
</html>
